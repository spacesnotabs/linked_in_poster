<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <link rel="stylesheet" href="/static/css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="app-container">
        <div id="header">
            <label for="model-select">Model:</label>
            <select id="model-select"></select>
            <button id="clear-history">Clear History</button>
            <form id="upload-form" action="/api/uploadfile/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file-input">
                <input type="submit" value="Upload">
            </form>
        </div>

        <div id="main-content">
            <div id="chat-panel">
                <div id="chat-container"></div>

                <div id="status-area">
                    <div id="status-indicator" role="status" aria-live="polite" aria-hidden="true">
                        <span class="spinner" aria-hidden="true"></span>
                        <span>Model is thinking...</span>
                    </div>
                </div>

                <div id="input-area">
                    <input type="text" id="prompt-input" placeholder="Enter your prompt...">
                    <button id="send-button">Send</button>
                </div>
            </div>

            <aside id="model-info-panel" aria-labelledby="dashboard-title model-info-title">
                <h2 id="dashboard-title">Dashboard</h2>
                <div id="dashboard">
                    <div class="dashboard-group" aria-label="Last interaction metrics">
                        <div class="dashboard-group-title">Last Interaction</div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Prompt Tokens</span>
                            <span class="dashboard-value" id="dashboard-last-prompt">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Context Tokens</span>
                            <span class="dashboard-value" id="dashboard-last-context">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Completion Tokens</span>
                            <span class="dashboard-value" id="dashboard-last-completion">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Total Tokens</span>
                            <span class="dashboard-value" id="dashboard-last-total">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Response Time (s)</span>
                            <span class="dashboard-value" id="dashboard-last-time">--</span>
                        </div>
                    </div>
                    <div class="dashboard-group" aria-label="Session metrics">
                        <div class="dashboard-group-title">Session</div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Context Window</span>
                            <span class="dashboard-value" id="dashboard-context-window">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Session Tokens</span>
                            <span class="dashboard-value" id="dashboard-session-total">--</span>
                        </div>
                        <div class="dashboard-metric">
                            <span class="dashboard-label">Remaining Tokens</span>
                            <span class="dashboard-value" id="dashboard-remaining">--</span>
                        </div>
                    </div>
                </div>
                <h2 id="model-info-title">Model Configuration</h2>
                <div id="model-config-content">
                    <div class="dashboard-group config-group">
                        <div class="dashboard-group-title">Model Parameters</div>
                        <p class="placeholder">Select a model to view its configuration.</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const modelSelect = document.getElementById('model-select');
            const clearButton = document.getElementById('clear-history');
            const chatContainer = document.getElementById('chat-container');
            const promptInput = document.getElementById('prompt-input');
            const sendButton = document.getElementById('send-button');
            const statusIndicator = document.getElementById('status-indicator');
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('file-input');
            const modelConfigContainer = document.getElementById('model-config-content');
            const dashboardElements = {
                lastPrompt: document.getElementById('dashboard-last-prompt'),
                lastContext: document.getElementById('dashboard-last-context'),
                lastCompletion: document.getElementById('dashboard-last-completion'),
                lastTotal: document.getElementById('dashboard-last-total'),
                lastTime: document.getElementById('dashboard-last-time'),
                contextWindow: document.getElementById('dashboard-context-window'),
                sessionTotal: document.getElementById('dashboard-session-total'),
                remaining: document.getElementById('dashboard-remaining'),
            };

            let currentModelConfig = null;
            let lastUsageData = null;
            let chatUsageData = null;

            updateModelConfig(null);

            // Fetch models and populate dropdown
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                if (data.selected_model) {
                    modelSelect.value = data.selected_model;
                }
                updateModelConfig(data.current_model_config);
            } catch (error) {
                console.error('Error fetching models:', error);
                updateModelConfig(null);
            }

            // Switch model
            modelSelect.addEventListener('change', async () => {
                const selectedModel = modelSelect.value;
                try {
                    const response = await fetch('/api/switch_model', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_name: selectedModel })
                    });
                    const data = await response.json();
                    if (!response.ok || data.error) {
                        const errorMessage = data?.error ?? 'Error: Could not switch model.';
                        addMessage(errorMessage, 'system-message');
                        return;
                    }
                    updateModelConfig(data.model_config);
                    updateDashboard(null, null);
                    const confirmation = data?.message ?? ('Switched to model: ' + selectedModel);
                    addMessage(confirmation, 'system-message');
                } catch (error) {
                    console.error('Error switching model:', error);
                    addMessage('Error switching model.', 'system-message');
                }
            });

            // Clear history
            clearButton.addEventListener('click', async () => {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    chatContainer.innerHTML = '';
                    addMessage('Chat history cleared.', 'system-message');
                    updateDashboard(null, null);
                } catch (error) {
                    console.error('Error clearing history:', error);
                }
            });

            uploadForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                if (!fileInput.files.length) {
                    return;
                }

                const formData = new FormData(uploadForm);

                try {
                    const response = await fetch('/api/uploadfile/', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();

                    if (!response.ok || data.error) {
                        const errorMessage = data?.error ?? 'Error: Could not upload the file.';
                        addMessage(errorMessage, 'system-message');
                    } else {
                        const successMessage = data.message ?? `File ${data.filename} uploaded successfully.`;
                        const estimatedTokens = typeof data.estimated_tokens === 'number' ? data.estimated_tokens : null;
                        const tokenSuffix = estimatedTokens !== null ? ` (~${formatTokenCount(estimatedTokens)} tokens)` : '';
                        addMessage(successMessage + tokenSuffix, 'system-message');
                        fileInput.value = '';
                    }
                } catch (error) {
                    console.error('Error uploading file:', error);
                    addMessage('Error: Could not upload the file.', 'system-message');
                }
            });

            // Send prompt
            sendButton.addEventListener('click', sendPrompt);
            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendPrompt();
                }
            });

            function setLoadingState(isLoading) {
                sendButton.disabled = isLoading;
                if (isLoading) {
                    statusIndicator.classList.add('active');
                    statusIndicator.setAttribute('aria-hidden', 'false');
                } else {
                    statusIndicator.classList.remove('active');
                    statusIndicator.setAttribute('aria-hidden', 'true');
                }
            }

            async function sendPrompt() {
                if (sendButton.disabled) {
                    return;
                }

                const prompt = promptInput.value.trim();
                if (!prompt) {
                    return;
                }

                const userMessageElement = addMessage(prompt, 'user-message');
                promptInput.value = '';
                setLoadingState(true);

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    const data = await response.json();
                    if (!response.ok || data.error) {
                        const errorMessage = data?.error ?? 'Error: Could not get response from server.';
                        const assistantError = addMessage(errorMessage, 'assistant-message');
                        setMessageMeta(userMessageElement, '');
                        setMessageMeta(assistantError, '');
                        return;
                    }

                    const assistantMessageElement = addMessage(data.response ?? '', 'assistant-message');

                    if (data.usage) {
                        setMessageMeta(userMessageElement, formatUserMeta(data.usage));
                        setMessageMeta(assistantMessageElement, formatAssistantMeta(data.usage));
                    } else {
                        setMessageMeta(userMessageElement, '');
                        setMessageMeta(assistantMessageElement, '');
                    }

                    updateDashboard(data.usage, data.chat_usage);
                } catch (error) {
                    console.error('Error sending prompt:', error);
                    const assistantMessageElement = addMessage('Error: Could not get response from server.', 'assistant-message');
                    setMessageMeta(userMessageElement, '');
                    setMessageMeta(assistantMessageElement, '');
                } finally {
                    setLoadingState(false);
                }
            }

            function updateModelConfig(config) {
                currentModelConfig = config || null;
                modelConfigContainer.innerHTML = '';
                if (!config) {
                    const group = document.createElement('div');
                    group.className = 'dashboard-group config-group';
                    const title = document.createElement('div');
                    title.className = 'dashboard-group-title';
                    title.textContent = 'Model Parameters';
                    group.appendChild(title);

                    const placeholder = document.createElement('p');
                    placeholder.className = 'placeholder';
                    placeholder.textContent = 'Select a model to view its configuration.';
                    group.appendChild(placeholder);

                    modelConfigContainer.appendChild(group);
                    updateDashboard();
                    return;
                }

                const group = document.createElement('div');
                group.className = 'dashboard-group config-group';
                const title = document.createElement('div');
                title.className = 'dashboard-group-title';
                title.textContent = 'Model Parameters';
                group.appendChild(title);

                const prioritizedKeys = [
                    'model_name',
                    'model_path',
                    'chat_format',
                    'system_prompt',
                    'n_context_size',
                    'n_threads',
                    'n_threads_batch',
                    'verbose',
                    'use_mmap',
                    'logits_all'
                ];

                const seen = new Set();
                const orderedEntries = [];

                prioritizedKeys.forEach((key) => {
                    if (key in config) {
                        orderedEntries.push([key, config[key]]);
                        seen.add(key);
                    }
                });

                Object.entries(config).forEach(([key, value]) => {
                    if (!seen.has(key)) {
                        orderedEntries.push([key, value]);
                    }
                });

                orderedEntries.forEach(([key, value]) => {
                    const metric = document.createElement('div');
                    metric.className = 'dashboard-metric config-metric';

                    const label = document.createElement('span');
                    label.className = 'dashboard-label';
                    label.textContent = formatConfigLabel(key);

                    const metricValue = document.createElement('span');
                    metricValue.className = 'dashboard-value';
                    metricValue.textContent = formatConfigValue(value);

                    metric.appendChild(label);
                    metric.appendChild(metricValue);
                    group.appendChild(metric);
                });

                modelConfigContainer.appendChild(group);
                updateDashboard();
            }

            function formatConfigLabel(key) {
                return key
                    .split('_')
                    .map(part => part.charAt(0).toUpperCase() + part.slice(1))
                    .join(' ');
            }

            function formatConfigValue(value) {
                if (typeof value === 'boolean') {
                    return value ? 'Yes' : 'No';
                }
                return String(value);
            }

            function addMessage(content, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + className;

                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                if (className === 'assistant-message') {
                    messageContent.innerHTML = marked.parse(String(content ?? ''));
                } else {
                    messageContent.textContent = content ?? '';
                }
                messageDiv.appendChild(messageContent);

                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return messageDiv;
            }

            function setMessageMeta(messageElement, text) {
                if (!messageElement) {
                    return;
                }

                let metaElement = messageElement.querySelector('.message-meta');
                if (!text) {
                    if (metaElement) {
                        metaElement.remove();
                        chatContainer.scrollTop = chatContainer.scrollHeight;
                    }
                    return;
                }

                if (!metaElement) {
                    metaElement = document.createElement('div');
                    metaElement.className = 'message-meta';
                    messageElement.appendChild(metaElement);
                }
                metaElement.textContent = text;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            function formatTokenCount(value) {
                if (value === undefined || value === null || Number.isNaN(Number(value))) {
                    return null;
                }
                return Number(value).toLocaleString();
            }

            function formatDuration(seconds) {
                if (seconds === undefined || seconds === null || Number.isNaN(Number(seconds))) {
                    return null;
                }
                return Number(seconds).toFixed(2);
            }

            function formatUserMeta(usage) {
                if (!usage || usage.prompt_tokens === undefined || usage.prompt_tokens === null) {
                    return '';
                }

                const promptTokens = formatTokenCount(usage.prompt_tokens);
                const contextTokens = formatTokenCount(usage.context_tokens);

                if (!promptTokens) {
                    return '';
                }

                const parts = [`Tokens: ${promptTokens}`];
                if (contextTokens && Number(usage.context_tokens) > 0) {
                    parts.push(`Context: ${contextTokens}`);
                }
                return parts.join(' · ');
            }

            function formatAssistantMeta(usage) {
                if (!usage) {
                    return '';
                }

                const parts = [];
                const responseTime = formatDuration(usage.response_seconds);
                if (responseTime) {
                    parts.push(`Response time: ${responseTime}s`);
                }

                const completionTokens = formatTokenCount(usage.completion_tokens);
                if (completionTokens) {
                    parts.push(`Completion tokens: ${completionTokens}`);
                }

                const totalTokens = formatTokenCount(usage.total_tokens);
                if (totalTokens) {
                    parts.push(`Total tokens: ${totalTokens}`);
                }

                return parts.join(' · ');
            }

            function updateDashboard(usage, chatUsage) {
                if (usage !== undefined) {
                    lastUsageData = usage || null;
                }
                if (chatUsage !== undefined) {
                    chatUsageData = chatUsage || null;
                }

                const usageData = lastUsageData;
                setDashboardValue(dashboardElements.lastPrompt, usageData?.prompt_tokens);
                setDashboardValue(dashboardElements.lastContext, usageData?.context_tokens);
                setDashboardValue(dashboardElements.lastCompletion, usageData?.completion_tokens);
                setDashboardValue(dashboardElements.lastTotal, usageData?.total_tokens);
                setDashboardValue(dashboardElements.lastTime, usageData?.response_seconds, 2);

                const contextWindow = extractContextWindow();
                setDashboardValue(dashboardElements.contextWindow, contextWindow);

                const sessionData = chatUsageData;
                setDashboardValue(dashboardElements.sessionTotal, sessionData?.total_tokens);

                let remainingTokens = null;
                if (contextWindow != null) {
                    const usedTokens = sessionData?.total_tokens != null ? Number(sessionData.total_tokens) : 0;
                    remainingTokens = Math.max(0, Number(contextWindow) - usedTokens);
                }
                setDashboardValue(dashboardElements.remaining, remainingTokens);
            }

            function setDashboardValue(element, value, decimals = 0) {
                if (!element) {
                    return;
                }
                if (value === undefined || value === null || Number.isNaN(Number(value))) {
                    element.textContent = '--';
                    return;
                }

                const numericValue = Number(value);
                const options = {
                    minimumFractionDigits: decimals,
                    maximumFractionDigits: decimals
                };
                element.textContent = numericValue.toLocaleString(undefined, options);
            }

            function extractContextWindow() {
                if (!currentModelConfig) {
                    return null;
                }

                const candidateKeys = ['n_context_size', 'context_window', 'context_size', 'n_ctx'];
                for (const key of candidateKeys) {
                    const value = currentModelConfig[key];
                    if (value !== undefined && value !== null && !Number.isNaN(Number(value))) {
                        return Number(value);
                    }
                }

                return null;
            }
        });
    </script>
</body>
</html>
