<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with LLM</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #header { padding: 10px; border-bottom: 1px solid #ccc; background-color: #f8f8f8; display: flex; align-items: center; }
        #header > * { margin-right: 10px; }
        #chat-container { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 5px; }
        .user-message { background-color: #d1e7dd; text-align: left; }
        .assistant-message { background-color: #f8d7da; text-align: left; }
        #input-area { display: flex; padding: 10px; border-top: 1px solid #ccc; }
        #prompt-input { flex-grow: 1; padding: 8px; }
        #send-button { padding: 8px 12px; }
    </style>
</head>
<body>
    <div id="header">
        <label for="model-select">Select Model:</label>
        <select id="model-select"></select>
        <button id="clear-history">Clear History</button>
        <form id="upload-form" action="/api/uploadfile/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input">
            <input type="submit" value="Upload File (WIP)">
        </form>
    </div>

    <div id="chat-container"></div>

    <div id="input-area">
        <input type="text" id="prompt-input" placeholder="Enter your prompt...">
        <button id="send-button">Send</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const modelSelect = document.getElementById('model-select');
            const clearButton = document.getElementById('clear-history');
            const chatContainer = document.getElementById('chat-container');
            const promptInput = document.getElementById('prompt-input');
            const sendButton = document.getElementById('send-button');

            // Fetch models and populate dropdown
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                if (data.selected_model) {
                    modelSelect.value = data.selected_model;
                }
            } catch (error) {
                console.error('Error fetching models:', error);
            }

            // Switch model
            modelSelect.addEventListener('change', async () => {
                const selectedModel = modelSelect.value;
                try {
                    await fetch('/api/switch_model', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ model_name: selectedModel })
                    });
                    addMessage('Switched to model: ' + selectedModel, 'system-message');
                } catch (error) {
                    console.error('Error switching model:', error);
                }
            });

            // Clear history
            clearButton.addEventListener('click', async () => {
                try {
                    await fetch('/api/clear', { method: 'POST' });
                    chatContainer.innerHTML = '';
                    addMessage('Chat history cleared.', 'system-message');
                } catch (error) {
                    console.error('Error clearing history:', error);
                }
            });

            // Send prompt
            sendButton.addEventListener('click', sendPrompt);
            promptInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendPrompt();
                }
            });

            async function sendPrompt() {
                const prompt = promptInput.value.trim();
                if (!prompt) return;

                addMessage(prompt, 'user-message');
                promptInput.value = '';

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: prompt })
                    });
                    const data = await response.json();
                    addMessage(data.response, 'assistant-message');
                } catch (error) {
                    console.error('Error sending prompt:', error);
                    addMessage('Error: Could not get response from server.', 'assistant-message');
                }
            }

            function addMessage(content, className) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message ' + className;
                messageDiv.textContent = content;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
